<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/Images/weather-icon.png">
</head>

<body>


    <div class="container">
        <div class="card">
            <div class="header">
                <input class="input" type="text" placeholder="Enter the city name">
                <button class="search"><img src="/Images/search.png"></button>
            </div>
            <div class="image">
                <img class="weather" src="/Images/sunny.gif">
            </div>
            <div class="main">
                <h1 id="temp">tempÂ°c</h1>
                <div id="city">
                    Searched city
                </div>
                <div id="feel">

                </div>
            </div>


        </div>

    </div>

    <div class="footer">
        <div class="footer1">

        <div class="humid">
            <div class="humidity">
                <img class="humidity" src="/Images/humidity.png">
                <h4 id="huminfo">50% <br> humidity</h4>
            </div>
        </div>
    </div>
    <div class="footer2">
        <div class="winds">
            <div class="wind">
                <img class="wind" src="/Images/wind.png.gif">
                <h4 id="windinfo">15 km/hr <br> wind speed</h4>
            </div>
        </div>

    </div>

    </div>
    
    </div>
    <script src="script.js"></script>
</body>

</html>
